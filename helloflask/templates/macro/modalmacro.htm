<!-- modal -->
{%macro modalmcr(btnColor, btnId, yesbtnId, btnName, modalId, msg, fn='')%}
<button id="{{btnId}}" type="button" class="btn btn-sm btn-{{btnColor}}" data-toggle="modal" data-target="#{{modalId}}">
    {{btnName}}
</button>
<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="delconfirm"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title w-100" id="{{hId}}">확인 메시지</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> 
        <div class="modal-body">
        {{msg}}
        {{caller()}}
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">아니오</button>
        <button id="{{yesbtnId}}" type="button" class="btn btn-danger btn-sm" onclick="{{fn}}">예</button>
        </div>
    </div>
    </div>
</div>
{% endmacro %}
