    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

        function openModal(modalId) {
            $('#' + modalId).modal('show');
        }

        function closeModal(modalId) {
            $('#' + modalId).modal('hide');
        }
        
        function sendAjax(urls, type, data, fn) {
            $.ajax({
                url:urls,
                type:type,
                data : JSON.stringify(data),
                contentType:"application/json",
                dataType: 'json'
                }).done(function(res){
                    if (fn) {
                        fn(res) }
                }).fail(function (res) {
                    console.log("Error!", res)
                })
            }
       
        function getAjax(url, type, fn) {
            $.ajax({
                url: url,
                type: type
                }).done(function(res) {
                    if (fn) {
                        fn(res)
                    }
                }).fail(function(res) {
                    console.log("Error!!", res)
                })
            }

        function delAjax(urls, fn) {    
            $.ajax({
                url:urls,
                type:'DELETE'
                }).done(function(res){
                console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!deleted")
                    if (fn) {
                        fn(res) }
                }).fail(function (res) {
                    console.log("Error!", res)
                })
            }

        Handlebars.registerHelper('datefmt', function (dt) {
            var m = moment(dt);
            var output = m.format("YYYY MMMM Do, a h:mm");
            return output; 
        }); 

        function render(template, data, resultId) {
            document.getElementById(resultId).innerHTML = template(data);
            } 


        

    </script>
